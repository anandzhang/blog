<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Anand文章, 前端开发文章, 技术分享, 前端技术, 编程教程, 编程学习, React, JavaScript, 编程笔记">
        <meta name="description" content="浏览Anand Zhang的文章列表，获取关于前端开发的最新文章、教程和技术分享。从JavaScript到React、Flutter等前端技术，还有Linux、网络安全、工具分享等。">
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap" media="all"
            onload="this.media='all'">
        <link rel="stylesheet" href="/style/bundle.css">
        <title>文章 - Anand's Blog</title>
    </head>
    <body>
        <header class="header">
            <nav>
                <p class="title">Anand's Blog</p>
                <ul class="navlist">
                    <li><a href="/">主页</a></li>
                    <li class="active"><a href="/posts">文章</a></li>
                    <li><a href="/about">关于我</a></li>
                </ul>
            </nav>
            <div class="mobile-btn">
                <div class="line"></div>
            </div>
        </header>
        <main class="posts">
            <h1 class="hidden-text">文章 - Anand's Blog</h1>
            <ol>
                {{ content }}
            </ol>
            <div class="pagination">
                <a class="button {{ previousClassName }}" href="{{ previousUrl }}">&larr; 最近</a>
                <span class="page-number">
                    <span class="current">{{ current }}</span>
                    <span>/{{ total }}</span>
                </span>
                <a class="button {{ nextClassName }}" href="{{ nextUrl }}">更早 &rarr;</a>
            </div>
        </main>
        <footer class="footer">
            <a href="http://beian.miit.gov.cn/">蜀ICP备20003489号</a>
            <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=51018102000120">
                <img class="beian" src="/images/beian.png" alt="公安备案图标">
                <span>川公网安备51018102000120号</span>
            </a>
        </footer>
        <script>
            var m = document.querySelector(".mobile-btn"); var h = document.querySelector(".header");
            m.onclick = function () { h.classList.toggle("close") };
        </script>
    </body>
</html>
