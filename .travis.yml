language: node_js
node_js:
  - lts/*
env:
  global:
    secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_a62f2225bf70_key -iv $encrypted_a62f2225bf70_iv -in key.enc -out key -d
  - chmod 600 key
deploy:
  provider: script
  script: ssh -i key -o StrictHostKeyChecking=no travis@${SERVER} "echo 'hello'>>hello"
