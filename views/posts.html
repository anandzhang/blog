{{extend './layout.html'}}

{{block 'title'}}Anand's Blog | 文章{{/block}}

{{block 'css'}}
<link rel="stylesheet" href="/public/css/posts.css">
{{/block}}

{{block 'content'}}
<ul class="posts-list">
  {{each docArr}}
  <li>
    <h2><a href="{{$value.requestPath}}">{{$value.title}}</a></h2>
    <p class="time">{{$value.createTimeString}}</p>
    <p>{{$value.summary}}</p>
  </li>
  {{/each}}
</ul>
{{/block}}
