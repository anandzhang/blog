{{extend './layout.html'}}

{{block 'title'}}Anand's Blog | 归档{{/block}}

{{block 'css'}}
<link rel="stylesheet" href="/public/css/archive.css">
{{/block}}

{{block 'content'}}
<h1 style="font-size: 0;">文章归档</h1>
<h2>目录</h2>
<ul class="sort category">
  {{each sortByCategory}}
  <li><a href="/archive/category/{{$value}}">{{$value}}</a></li>
  {{/each}}
</ul>
<h2>标签</h2>
<ul class="sort tag">
  {{each sortByTag}}
  <li><a href="/archive/tag/{{$value}}">{{$value}}</a></li>
  {{/each}}
</ul>
{{/block}}
